services:
  - type: web
    name: insurance-dashboard
    runtime: python3
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app.py"
    envVars:
      - key: FLASK_PORT
        value: "3001"
      - key: FLASK_DEBUG
        value: "False"
      - key: MYSQL_HOST
        fromDatabase:
          name: insurance_leads
          property: host
      - key: MYSQL_PORT
        value: "3306"
      - key: MYSQL_USER
        fromDatabase:
          name: insurance_leads
          property: user
      - key: MYSQL_PASSWORD
        fromDatabase:
          name: insurance_leads
          property: password
      - key: MYSQL_DATABASE
        fromDatabase:
          name: insurance_leads
          property: database

databases:
  - name: insurance_leads
    databaseName: insurance_leads
    user: root
    plan: starter
